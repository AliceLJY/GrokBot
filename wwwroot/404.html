<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GrokBot - 重定向中...</title>
    <base href="/grokbot/" />
    <script>
        // 单页应用路由处理
        var pathSegmentsToKeep = 1; // /grokbot/ 是第一个路径段
        
        var loc = window.location;
        var base = '/grokbot/';
        var uri = loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '') + base;
        
        // 重定向到index.html并保留路由信息
        var redirectUrl = uri + loc.pathname.slice(base.length);
        if (loc.pathname.indexOf(base) === 0) {
            // 已经在正确的基础路径上，只需刷新
            location.href = uri;
        } else {
            // 需要重定向到首页
            location.href = uri;
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding-top: 100px; font-family: Arial, sans-serif;">
        <h1>重定向中...</h1>
        <p>如果您没有被自动重定向，请<a href="/grokbot/">点击这里</a>。</p>
    </div>
</body>
</html>
