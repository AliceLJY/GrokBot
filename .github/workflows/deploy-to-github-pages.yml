name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的历史记录

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Display dotnet version
        run: dotnet --version
          
      - name: Clean
        run: dotnet clean --configuration Release

      - name: Restore dependencies
        run: dotnet restore

      - name: List project files
        run: find . -name "*.csproj" -type f

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o release --nologo

      - name: Verify release directory
        run: ls -la release

      - name: Verify wwwroot directory
        run: |
          if [ -d "release/wwwroot" ]; then
            ls -la release/wwwroot
            echo "Checking important files:"
            find release/wwwroot -type f -not -path "*/\.*" | sort
          else
            echo "wwwroot directory not found!"
            exit 1
          fi

      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/grokbot\/" \/>/g' release/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
          clean: true  # 清理目标分支
