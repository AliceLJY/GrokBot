<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GrokBot - AI Powered Chat</title>
    <base href="/grokbot/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- 极简化路由处理 -->
    <script type="text/javascript">
        // 设置基础路径
        (function() {
            // 清除所有会话存储以防止潜在问题
            try {
                sessionStorage.clear();
                console.log('会话存储已清除');
            } catch (e) {
                console.error('无法清除会话存储', e);
            }
            
            // 设置正确的基础路径
            var host = window.location.hostname;
            var path = window.location.pathname;
            console.log('当前路径:', path);
            
            // 开发环境使用根路径，生产环境使用/grokbot/
            if (host.includes('localhost') || host.includes('127.0.0.1')) {
                document.querySelector('base').setAttribute('href', '/');
                console.log('开发环境: 设置基础路径为 /');
            } else {
                console.log('生产环境: 设置基础路径为 /grokbot/');
            }
            
            // 处理404路径，直接返回主页
            if (path === '/404.html' || path === '/404') {
                console.log('检测到404页面，重定向到主页');
                window.location.replace('/grokbot/');
            }
        })();
    </script>
</head>

<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <h1>GrokBot</h1>
            <p>Loading application...</p>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    
    <script>
        // 滚动到聊天窗口底部
        window.scrollToBottom = (element) => {
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        };
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
