<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrokBot - 页面重定向</title>
    <script>
        // 单页应用GitHub Pages重定向脚本
        (function() {
            // 获取当前URL及其组成部分
            var location = window.location;
            var pathSegments = location.pathname.split('/');
            var repoName = 'grokbot';
            
            // 检查是否在仓库页面路径下
            var isInRepoPath = pathSegments.length > 1 && pathSegments[1] === repoName;
            var basePath = '/' + repoName + '/';
            
            // 构建重定向URL, 保留路径段和查询字符串
            var redirectUrl = location.protocol + '//' + location.hostname + basePath;
            
            // 如果已经在仓库路径中，保留剩余路径部分
            if (isInRepoPath && pathSegments.length > 2) {
                // 丢弃前两段 ["", "grokbot"]，保留剩余路径
                redirectUrl += pathSegments.slice(2).join('/');
            }
            
            // 添加查询字符串如果存在
            if (location.search) {
                redirectUrl += location.search;
            }
            
            // 执行重定向
            console.log('重定向到: ' + redirectUrl);
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <h1>正在重定向...</h1>
    <p>如果您没有被自动重定向，请<a href="/grokbot/">点击这里</a>返回主页.</p>
</body>
</html>
