<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to GrokBot</title>
    <script>
        // 获取当前URL的路径部分
        var pathSegments = window.location.pathname.split('/');
        // 移除第一个空段和grokbot段
        pathSegments.splice(0, 2);
        // 重新组合剩余的路径段
        var path = pathSegments.join('/');
        // 构建重定向URL
        var redirectUrl = '/grokbot/' + (path ? '?' + path : '');
        // 添加查询字符串和哈希（如果有）
        if(window.location.search) {
            redirectUrl += (path ? '&' : '?') + window.location.search.substring(1);
        }
        if(window.location.hash) {
            redirectUrl += window.location.hash;
        }
        // 重定向到应用根目录
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/grokbot/">click here</a>.</p>
</body>
</html>
